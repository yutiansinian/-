            <p>有些事，虽然不常去做，却从来不曾丢过；有些人，虽然不常联系，却从来不曾忘记；有些情，虽然不常提起，却从来不曾淡去；有些话，虽然不常念叨，却从来不曾注销。国庆佳节到，把积蓄了很久的话，沉淀了很厚的情，送给挂念的人：</p>
